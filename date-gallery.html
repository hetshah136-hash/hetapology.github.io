<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíù Date Gallery</title>

  <style>
    :root {
      --bg: #FAFAFA;
      --card: #FFFFFF;
      --text: #1A1A1A;
      --text-muted: #6B6B6B;
      --border: #E5E5E5;
      --accent: #FFB5C5;
      --accent-hover: #FFA0B8;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --radius: 6px;
      --transition: 200ms ease;
    }

    [data-theme="dark"] {
      --bg: #0A0A0A;
      --card: #1A1A1A;
      --text: #FAFAFA;
      --text-muted: #A0A0A0;
      --border: #2A2A2A;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, Geneva, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color var(--transition), color var(--transition);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 48px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 24px;
      }
    }

    header {
      border-bottom: 1px solid var(--border);
      padding: 24px 0;
      margin-bottom: 48px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: var(--text);
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      height: 44px;
      padding: 0 32px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all var(--transition);
      font-family: Verdana, Geneva, sans-serif;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg);
      transform: translateY(-1px);
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      padding: 0;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      font-size: 18px;
      transition: all var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .counter-section {
      margin-bottom: 64px;
    }

    .counter-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 48px;
      text-align: center;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition);
    }

    .counter-number {
      font-size: 64px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
    }

    .counter-label {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 8px;
      letter-spacing: 0.5px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 64px;
    }

    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition);
      cursor: pointer;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-number {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .actions-bar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 32px;
      justify-content: center;
    }

    .search-filter-section {
      margin-bottom: 48px;
    }

    .search-wrapper {
      position: relative;
      margin-bottom: 24px;
    }

    .search-input {
      width: 100%;
      height: 48px;
      padding: 12px 48px 12px 20px;
      border: 1px solid var(--border);
      border-radius: 24px;
      font-size: 16px;
      font-family: Verdana, Geneva, sans-serif;
      background: var(--card);
      color: var(--text);
      transition: all var(--transition);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 181, 197, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
      font-size: 13px;
    }

    .filter-chips {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .chip {
      height: 36px;
      padding: 0 16px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: all var(--transition);
      font-family: Verdana, Geneva, sans-serif;
    }

    .chip:hover {
      border-color: var(--accent);
    }

    .chip.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .date-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition);
    }

    .date-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 16px;
    }

    .date-info {
      flex: 1;
      min-width: 0;
    }

    .date-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .date-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
    }

    .favorite-icon {
      color: gold;
      font-size: 18px;
      flex-shrink: 0;
    }

    .date-date {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .date-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .tag-romance { background: #FFE0E8; color: #D63384; }
    .tag-adventure { background: #E0F4FF; color: #0D6EFD; }
    .tag-fun { background: #FFF3CD; color: #FFC107; }
    .tag-cozy { background: #E8E8E8; color: #6C757D; }

    [data-theme="dark"] .tag-romance { background: #4D1F30; color: #FFB5C5; }
    [data-theme="dark"] .tag-adventure { background: #1F3D4D; color: #7CB8E8; }
    [data-theme="dark"] .tag-fun { background: #4D4220; color: #FFD966; }
    [data-theme="dark"] .tag-cozy { background: #2D2D2D; color: #A0A0A0; }

    .date-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      padding: 0;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      transition: all var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .date-notes {
      color: var(--text);
      margin: 16px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .photo-item {
      aspect-ratio: 1;
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: all var(--transition);
      border: 1px solid var(--border);
    }

    .photo-item:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-sm);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-count {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 12px;
      letter-spacing: 0.5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 24px;
      animation: fadeIn 200ms ease;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--card);
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 48px;
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: scaleIn 200ms ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.98); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .view-modal .modal-content {
      max-width: 800px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      padding: 0;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      transition: color var(--transition);
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--text);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      font-family: Verdana, Geneva, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all var(--transition);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 181, 197, 0.1);
    }

    .form-input {
      height: 48px;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .upload-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-item.pending {
      border: 2px dashed var(--accent);
    }

    .preview-item .pending-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--accent);
      color: white;
      font-size: 10px;
      text-align: center;
      padding: 2px;
    }

    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .remove-btn:hover {
      background: rgba(220, 53, 69, 0.9);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .view-header {
      margin-bottom: 24px;
    }

    .view-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .view-date,
    .view-category {
      font-size: 14px;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    .view-notes {
      font-size: 16px;
      line-height: 1.6;
      margin: 24px 0;
      color: var(--text);
    }

    .view-photos {
      margin-top: 32px;
    }

    .view-photos-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    .view-photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 4px;
    }

    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all var(--transition);
      backdrop-filter: blur(10px);
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all var(--transition);
      backdrop-filter: blur(10px);
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-prev { left: 24px; }
    .lightbox-next { right: 24px; }

    .lightbox-counter {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: #A0A0A0;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }

    .loading.active {
      display: flex;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: #A0A0A0;
      letter-spacing: 0.5px;
    }

    .empty-state {
      text-align: center;
      padding: 96px 24px;
    }

    .empty-text {
      font-size: 16px;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .counter-number { font-size: 48px; }
      .stat-number { font-size: 36px; }
      .modal-content { padding: 32px 24px; }
      .btn { padding: 0 24px; font-size: 14px; }
      .date-title { font-size: 18px; }
      .photo-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>üíù Date Gallery</h1>
        <div class="header-actions">
          <button class="icon-btn" id="themeToggle" title="Toggle theme">üåô</button>
          <button class="btn btn-primary" id="newDateBtn">New Date</button>
        </div>
      </div>
    </header>

    <section class="counter-section">
      <div class="counter-card">
        <div class="counter-number" id="daysCounter">0</div>
        <div class="counter-label">Days Together</div>
      </div>
    </section>

    <section class="stats-grid">
      <div class="stat-card" data-filter="all">
        <div class="stat-number" id="totalDates">0</div>
        <div class="stat-label">Total Dates</div>
      </div>
      <div class="stat-card" data-filter="all">
        <div class="stat-number" id="totalPhotos">0</div>
        <div class="stat-label">Total Photos</div>
      </div>
      <div class="stat-card" data-filter="all">
        <div class="stat-number" id="thisYear">0</div>
        <div class="stat-label">This Year</div>
      </div>
    </section>

    <section class="actions-bar">
      <button class="btn btn-secondary" id="randomBtn">Random</button>
      <button class="btn btn-secondary" id="exportBtn">Export</button>
      <button class="btn btn-secondary" id="importBtn">Import</button>
      <button class="btn btn-secondary" id="auditBtn">Audit Storage</button>
      <input type="file" id="importFile" accept=".json" style="display:none;">
    </section>

    <section class="search-filter-section">
      <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Search dates...">
        <span class="search-icon">‚åòK</span>
      </div>
      <div class="filter-chips" id="filterChips">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="favorites">Favorites</button>
        <button class="chip" data-filter="romance">Romance</button>
        <button class="chip" data-filter="adventure">Adventure</button>
        <button class="chip" data-filter="fun">Fun</button>
        <button class="chip" data-filter="cozy">Cozy</button>
      </div>
    </section>

    <section class="timeline" id="timeline"></section>
  </div>

  <!-- New Date Modal -->
  <div class="modal" id="newDateModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">New Date</h2>
        <button class="close-btn" data-close-modal="newDateModal">√ó</button>
      </div>
      <form id="dateForm">
        <div class="form-group">
          <label class="form-label">Date</label>
          <input type="date" id="dateInput" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" id="titleInput" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Category</label>
          <select id="categoryInput" class="form-select">
            <option value="none">None</option>
            <option value="romance">Romance</option>
            <option value="adventure">Adventure</option>
            <option value="fun">Fun</option>
            <option value="cozy">Cozy</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Notes</label>
          <textarea id="notesInput" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Photos</label>
          <input type="file" id="photoInput" accept="image/*" multiple style="display:none;">
          <button type="button" class="btn btn-secondary" id="choosePhotosBtn">Choose Photos</button>
          <div id="uploadPreview" class="upload-preview"></div>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-close-modal="newDateModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal view-modal" id="viewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="viewTitle">üìÖ</h2>
        <button class="close-btn" data-close-modal="viewModal">√ó</button>
      </div>
      <div id="viewModalContent"></div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="slideshowBtn">‚òÜ Slideshow</button>

    async function optimizeImage(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const MAX_W = 1920;
            const MAX_H = 1920;
            let { width, height } = img;
            if (width > height && width > MAX_W) {
              height = height * (MAX_W / width);
              width = MAX_W;
            } else if (height >= width && height > MAX_H) {
              width = width * (MAX_H / height);
              height = MAX_H;
            }
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(blob => {
              resolve(new File([blob], file.name, {
                type: 'image/jpeg',
                lastModified: Date.now()
              }));
            }, 'image/jpeg', 0.85);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function uploadPhotosToSupabase(files) {
      if (!files.length) return [];
      if (!appState.supabase) {
        showError('Storage not ready.');
        return [];
      }
      showLoading('Uploading photos...');
      const urls = [];
      for (const file of files) {
        try {
          const optimized = await optimizeImage(file);
          const ext = file.name.split('.').pop() || 'jpg';
          const fileName = `${Date.now()}_${Math.random().toString(36).slice(2)}.${ext}`;
          const path = `dates/${fileName}`;
          const { error } = await appState.supabase
            .storage
            .from(appState.SUPABASE_CONFIG.bucket)
            .upload(path, optimized, { cacheControl: '3600', upsert: false });
          if (error) throw error;
          const { data: { publicUrl } } = appState.supabase
            .storage
            .from(appState.SUPABASE_CONFIG.bucket)
            .getPublicUrl(path);
          urls.push(publicUrl);
        } catch (err) {
          console.error(err);
          showError(`Failed to upload ${file.name}: ${err.message || err}`);
        }
      }
      hideLoading();
      return urls;
    }

    async function auditStorageImages() {
      try {
        if (!appState.supabase) {
          showError('Storage not ready.');
          return;

        showLoading('Auditing storage...');
        const { data, error } = await appState.supabase
          .storage

          .list('dates', {
            limit: 100,
            offset: 0,
            sortBy: { column: 'created_at', order: 'desc' }

        if (error) throw error;
        let totalSize = 0;

        alert(`Storage audit:\nFiles: ${data.length}\nSize: ${mb} MB`);
      } catch (err) {
        hideLoading();
        console.error(err);

      }
    }

        e.target.value = '';
      });

      document.getElementById('editAddPhotosBtn').addEventListener('click', () => {
        document.getElementById('editPhotoInput').click();
      });

      document.getElementById('editPhotoInput').addEventListener('change', e => {
        const files = Array.from(e.target.files);
        appState.editPendingPhotos = appState.editPendingPhotos.concat(files);
        renderEditPhotoPreview();
        e.target.value = '';
      });

      document.getElementById('dateForm').addEventListener('submit', handleNewDateSubmit);
      document.getElementById('editForm').addEventListener('submit', handleEditSubmit);

      document.getElementById('filterChips').addEventListener('click', e => {
        const chip = e.target.closest('.chip');
        if (!chip) return;
        const filter = chip.dataset.filter;
        if (filter) setFilter(filter);
      });

      document.getElementById('timeline').addEventListener('click', e => {
        const card = e.target.closest('.date-card');
        if (!card) return;
        const index = Number(card.dataset.dateIndex);
        if (Number.isNaN(index)) return;

        const actionBtn = e.target.closest('.action-btn');
        const photoItem = e.target.closest('.photo-item');

        if (actionBtn) {
          const action = actionBtn.dataset.action;
          if (action === 'favorite') toggleFavorite(index);
          if (action === 'view') openViewModal(index);
          if (action === 'edit') openEditModal(index);
          if (action === 'delete') deleteDate(index);
          return;
        }

        if (photoItem && photoItem.dataset.lightboxDate) {
          const dIndex = Number(photoItem.dataset.lightboxDate);
          const pIndex = Number(photoItem.dataset.lightboxPhoto);
          openLightbox(dIndex, pIndex);
        }
      });

      document.getElementById('viewModal').addEventListener('click', e => {
        const closeId = e.target.dataset.closeModal;
        if (closeId) {
          closeModal(closeId);
        }
      });

      document.getElementById('viewEditBtn').addEventListener('click', () => {
        const idx = appState.currentViewIndex;
        closeModal('viewModal');
        openEditModal(idx);
      });

      document.getElementById('viewAddPhotosBtn').addEventListener('click', () => {
        const idx = appState.currentViewIndex;
        closeModal('viewModal');
        openEditModal(idx);
        setTimeout(() => {
          document.getElementById('editPhotoInput').click();
        }, 250);
      });

      document.getElementById('viewDeleteBtn').addEventListener('click', () => {
        const idx = appState.currentViewIndex;
        closeModal('viewModal');
        deleteDate(idx);
      });

      document.getElementById('slideshowBtn').addEventListener('click', () => {
        const idx = appState.currentViewIndex;
        const d = appState.dates[idx];
        if (!d || !d.photos || !d.photos.length) {
          showError('No photos to play.');
          return;
        }
        openLightbox(idx, 0);
        startSlideshow();
      });

      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', e => {
          if (e.target === modal) {
            closeModal(modal.id);
          }
        });
      });

      document.querySelectorAll('.close-btn[data-close-modal]').forEach(btn => {
        btn.addEventListener('click', () => {
          closeModal(btn.dataset.closeModal);
        });
      });

      document.getElementById('uploadPreview').addEventListener('click', e => {
        const btn = e.target.closest('.remove-btn');
        if (!btn) return;
        const index = Number(btn.dataset.removeNewPhotoIndex);
        if (!Number.isNaN(index)) {
          appState.pendingPhotos.splice(index, 1);
          renderNewPhotoPreview();
        }
      });

      document.getElementById('editUploadPreview').addEventListener('click', e => {
        const btn = e.target.closest('.remove-btn');
        if (!btn) return;
        if (btn.dataset.removeExistingPhotoIndex !== undefined) {
          const idx = Number(btn.dataset.removeExistingPhotoIndex);
          appState.editExistingPhotos.splice(idx, 1);
          renderEditPhotoPreview();
        } else if (btn.dataset.removePendingPhotoIndex !== undefined) {
          const idx = Number(btn.dataset.removePendingPhotoIndex);
          appState.editPendingPhotos.splice(idx, 1);
          renderEditPhotoPreview();
        }
      });

      document.getElementById('lightbox').addEventListener('click', e => {
        if (e.target.id === 'lightbox') closeLightbox();
      });
      document.getElementById('lightboxCloseBtn').addEventListener('click', closeLightbox);
      document.getElementById('lightboxNextBtn').addEventListener('click', nextPhoto);
      document.getElementById('lightboxPrevBtn').addEventListener('click', prevPhoto);

      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
          if (document.getElementById('lightbox').classList.contains('active')) {
            closeLightbox();
          } else {
            document.querySelectorAll('.modal.active').forEach(m => closeModal(m.id));
          }
        }
        if (document.getElementById('lightbox').classList.contains('active')) {
          if (e.key === 'ArrowRight') nextPhoto();
          if (e.key === 'ArrowLeft') prevPhoto();
        }
        if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k') {
          e.preventDefault();
          document.getElementById('searchInput').focus();
        }
      });
    }

    // ---------- INIT (Supabase after DOM load, then listeners) ----------
    window.addEventListener('DOMContentLoaded', () => {
      try {
        checkPassword();
      } catch {
        return;
      }
      loadTheme();
      createSupabaseClient(); // Supabase init AFTER DOM ready
      loadDates();
      updateCounter();
      setInterval(updateCounter, 1000);
      document.getElementById('dateInput').valueAsDate = new Date();
      renderTimeline();
      updateStats();
      setupEventListeners();
    });
  </script>
</body>
</html>
