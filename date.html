/* ================= ROOT THEME ================= */

  --card: #FDFCFB;

* {

  margin: 0;
  padding: 0;

<script>
/* ================= CLOUDINARY CONFIGURATION ================= */
const CLOUD_NAME = 'dzfarzaew';
const UPLOAD_PRESET = 'date_gallery';
const RELATIONSHIP_START = new Date('2026-01-01'); // January 1, 2026

/* ================= DOM ELEMENTS ================= */
const loginDiv = document.getElementById('login');
const app = document.getElementById('app');
const password = document.getElementById('password');
const timeline = document.getElementById('timeline');
const addModal = document.getElementById('addModal');
const viewModal = document.getElementById('viewModal');
const dateInput = document.getElementById('dateInput');
const titleInput = document.getElementById('titleInput');
const notesInput = document.getElementById('notesInput');

/* ================= AUTHENTICATION ================= */
function login() {
  if (password.value === '1') {
    loginDiv.style.display = 'none';
    app.style.display = 'block';
    localStorage.setItem('authenticated', 'true');
    loadTimeline();
    updateStats();
    updateDaysCounter();
  } else {
    alert('Wrong password üíî');
    password.value = '';
  }
}

// Check if already authenticated on page load
window.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('authenticated') === 'true') {
    loginDiv.style.display = 'none';
    app.style.display = 'block';
    loadTimeline();
    updateStats();
    updateDaysCounter();
  }
  
  // Update days counter every second
  setInterval(updateDaysCounter, 1000);
});

/* ================= RELATIONSHIP COUNTER ================= */
function updateDaysCounter() {
  const now = new Date();
  const diff = now - RELATIONSHIP_START;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const counter = document.getElementById('daysTogether');
  if (counter) {
    counter.textContent = days;
  }
}

/* ================= STATS DASHBOARD ================= */
function updateStats() {
  const dates = getData();
  const currentYear = new Date().getFullYear();
  
  // Total dates
  document.getElementById('totalDates').textContent = dates.length;
  
  // Total photos
  const totalPhotos = dates.reduce((sum, d) => sum + (d.images?.length || 0), 0);
  document.getElementById('totalPhotos').textContent = totalPhotos;
  
  // Dates this year
  const thisYear = dates.filter(d => new Date(d.date).getFullYear() === currentYear).length;
  document.getElementById('thisYear').textContent = thisYear;
}

/* ================= FLOATING HEARTS BACKGROUND ================= */
const heartsContainer = document.getElementById('hearts');
const heartPositions = [];

for (let i = 0; i < 12; i++) {
  const heart = document.createElement('img');
  heart.src = 'shrut-heart.png';
  heart.className = 'heart';
  
  let leftPos;
  let attempts = 0;
  do {
    leftPos = Math.random() * 90;
    attempts++;
  } while (attempts < 20 && heartPositions.some(pos => Math.abs(pos - leftPos) < 10));
  
  heartPositions.push(leftPos);
  
  heart.style.left = leftPos + 'vw';
  heart.style.animationDuration = 20 + Math.random() * 30 + 's';
  heart.style.animationDelay = Math.random() * 10 + 's';
  heartsContainer.appendChild(heart);
}

/* ================= DATA STORAGE ================= */
const STORAGE_KEY = 'romantic_dates';
const getData = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
const saveData = data => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

/* ================= FORMAT DATE TO DD/MM/YYYY ================= */
function formatDate(dateString) {
  const date = new Date(dateString);
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = date.getFullYear();
  return `${day}/${month}/${year}`;
}

/* ================= LOAD TIMELINE ================= */
function loadTimeline() {
  timeline.innerHTML = '';
  const dates = getData().sort((a, b) => new Date(a.date) - new Date(b.date)); // OLDEST TO NEWEST
  
  if (dates.length === 0) {
    timeline.innerHTML = '<div class="empty-state">No dates yet. Click "Add New Date" to start! üíï</div>';
    updateStats();
    return;
  }

  dates.forEach((d, index) => {
    const el = document.createElement('div');
    el.className = 'timeline-item';
    
    const formattedDate = formatDate(d.date);
    const photoCount = d.images?.length || 0;
    
    let photoText;
    if (photoCount === 0) {
      photoText = '<p style="margin-top:4px;font-size:12px;opacity:0.5;">No photos yet üì∏</p>';
    } else {
      photoText = `<p style="margin-top:4px;font-size:12px;opacity:0.7;">üì∑ ${photoCount} photo${photoCount > 1 ? 's' : ''}</p>`;
    }
    
    el.innerHTML = `
      <h3>${d.title || 'A Special Date'}</h3>
      <small>${formattedDate}</small>
      ${photoText}
      <button class="view-btn" onclick="viewDate(${index}); event.stopPropagation();">
        üëÄ View Memories
      </button>
    `;
    timeline.appendChild(el);
  });
  
  updateStats();
}

/* ================= MODAL CONTROLS ================= */
function openAdd() {
  addModal.style.display = 'flex';
  dateInput.value = '';
  titleInput.value = '';
  notesInput.value = '';
  imageInput.value = '';
  preview.innerHTML = '';
  delete addModal.dataset.editing;
  document.getElementById('addModalTitle').textContent = 'Add Date';
}

function closeAdd() {
  addModal.style.display = 'none';
  delete addModal.dataset.editing;
  document.getElementById('addModalTitle').textContent = 'Add Date';
}

/* ================= DRAG & DROP + UPLOAD ================= */
const uploadZone = document.getElementById('uploadZone');
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');

uploadZone.onclick = () => imageInput.click();

uploadZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadZone.classList.add('dragover');
});

uploadZone.addEventListener('dragleave', () => {
  uploadZone.classList.remove('dragover');
});

uploadZone.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadZone.classList.remove('dragover');
  imageInput.files = e.dataTransfer.files;
  handleFileSelect();
});

imageInput.onchange = handleFileSelect;

function handleFileSelect() {
  preview.innerHTML = '';
  const files = Array.from(imageInput.files);
  
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const div = document.createElement('div');
      div.className = 'preview-item';
      const img = document.createElement('img');
      img.src = e.target.result;
      div.appendChild(img);
      preview.appendChild(div);
    };
    reader.readAsDataURL(file);
  });
}

/* ================= SAVE DATE WITH CLOUDINARY UPLOAD ================= */
async function saveDate() {
  if (!dateInput.value) {
    alert('Please select a date! üìÖ');
    return;
  }

  const loading = document.getElementById('loading');
  loading.classList.add('active');
  
  const images = [];
  
  try {
    // Upload each image to Cloudinary
    const totalFiles = imageInput.files.length;
    for (let i = 0; i < totalFiles; i++) {
      const file = imageInput.files[i];
      
      if (totalFiles > 0) {
        loading.querySelector('p').textContent = `Uploading photo ${i + 1} of ${totalFiles}... üíï`;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);
      
      const response = await fetch(
        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
        { method: 'POST', body: formData }
      );
      
      const data = await response.json();
      images.push({ url: data.secure_url });
    }

    const allDates = getData();
    
    // Check if editing
    if (addModal.dataset.editing !== undefined) {
      const editIndex = parseInt(addModal.dataset.editing);
      const sortedDates = [...allDates].sort((a, b) => new Date(a.date) - new Date(b.date));
      const dateToEdit = sortedDates[editIndex];
      
      const actualIndex = allDates.findIndex(d => 
        d.date === dateToEdit.date && 
        d.title === dateToEdit.title &&
        d.notes === dateToEdit.notes
      );
      
      // Update existing date
      allDates[actualIndex].date = dateInput.value;
      allDates[actualIndex].title = titleInput.value;
      allDates[actualIndex].notes = notesInput.value;
      
      // Add new images to existing ones
      if (images.length > 0) {
        allDates[actualIndex].images = [...(allDates[actualIndex].images || []), ...images];
      }
      
      delete addModal.dataset.editing;
    } else {
      // Add new date
      allDates.push({
        date: dateInput.value,
        title: titleInput.value,
        notes: notesInput.value,
        images: images
      });
    }
    
    saveData(allDates);

    loading.classList.remove('active');
    loading.querySelector('p').textContent = 'Uploading photos... üíï';
    closeAdd();
    loadTimeline();
    
    alert('Date saved successfully! üíï');
  } catch (error) {
    loading.classList.remove('active');
    loading.querySelector('p').textContent = 'Uploading photos... üíï';
    alert('Error uploading photos. Please try again. üíî');
    console.error('Upload error:', error);
  }
}

// Close modal when clicking outside
addModal.addEventListener('click', (e) => {
  if (e.target === addModal) {
    closeAdd();
  }
});

viewModal.addEventListener('click', (e) => {
  if (e.target === viewModal) {
    closeView();
  }
});

/* ================= VIEW DATE DETAILS ================= */
let currentViewIndex = null;

function viewDate(index) {
  const dates = getData().sort((a, b) => new Date(a.date) - new Date(b.date)); // OLDEST TO NEWEST
  const date = dates[index];
  currentViewIndex = index;
  
  document.getElementById('viewTitle').textContent = date.title || 'A Special Date';
  document.getElementById('viewDate').textContent = formatDate(date.date);
  document.getElementById('viewNotes').textContent = date.notes || 'No notes added.';
  
  const imagesContainer = document.getElementById('viewImages');
  imagesContainer.innerHTML = '';
  
  if (date.images && date.images.length > 0) {
    date.images.forEach((img, imgIndex) => {
      const container = document.createElement('div');
      container.className = 'view-image-container';
      
      const imgEl = document.createElement('img');
      imgEl.src = img.url;
      imgEl.title = 'Click to view full size';
      imgEl.onclick = () => window.open(img.url, '_blank');
      
      const deleteBtn = document.createElement('div');
      deleteBtn.className = 'delete-img';
      deleteBtn.innerHTML = '‚úï';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteImage(index, imgIndex);
      };
      
      container.appendChild(imgEl);
      container.appendChild(deleteBtn);
      imagesContainer.appendChild(container);
    });
  } else {
    imagesContainer.innerHTML = '<div class="empty-state">No photos uploaded yet. Click "Add More Photos" to add some! üì∏</div>';
  }
  
  viewModal.style.display = 'flex';
}

function closeView() {
  viewModal.style.display = 'none';
  currentViewIndex = null;
}

/* ================= DELETE INDIVIDUAL IMAGE ================= */
function deleteImage(dateIndex, imageIndex) {
  if (!confirm('Delete this photo? üíî')) return;
  
  const allDates = getData();
  const sortedDates = [...allDates].sort((a, b) => new Date(a.date) - new Date(b.date));
  
  const dateToModify = sortedDates[dateIndex];
  const actualIndex = allDates.findIndex(d => 
    d.date === dateToModify.date && 
    d.title === dateToModify.title &&
    d.notes === dateToModify.notes
  );
  
  allDates[actualIndex].images.splice(imageIndex, 1);
  saveData(allDates);
  
  viewDate(dateIndex);
  loadTimeline();
}

/* ================= EDIT DATE ================= */
function editCurrentDate() {
  if (currentViewIndex === null) return;
  
  const dates = getData().sort((a, b) => new Date(a.date) - new Date(b.date));
  const date = dates[currentViewIndex];
  
  // Populate form
  dateInput.value = date.date;
  titleInput.value = date.title || '';
  notesInput.value = date.notes || '';
  
  // Clear file input but don't show existing images (they'll be kept)
  imageInput.value = '';
  preview.innerHTML = '';
  
  // Set editing mode
  addModal.dataset.editing = currentViewIndex;
  document.getElementById('addModalTitle').textContent = 'Edit Date';
  
  closeView();
  addModal.style.display = 'flex';
}

/* ================= DELETE ENTIRE DATE ================= */
function deleteCurrentDate() {
  if (currentViewIndex === null) return;
  if (!confirm('Delete this entire date and all its photos? This cannot be undone! üíî')) return;
  
  const allDates = getData();
  const sortedDates = [...allDates].sort((a, b) => new Date(a.date) - new Date(b.date));
  const dateToDelete = sortedDates[currentViewIndex];
  
  const actualIndex = allDates.findIndex(d => 
    d.date === dateToDelete.date && 
    d.title === dateToDelete.title &&
    d.notes === dateToDelete.notes
  );
  
  allDates.splice(actualIndex, 1);
  saveData(allDates);
  
  closeView();
  loadTimeline();
  alert('Date deleted successfully! üíî');
}

/* ================= ADD PHOTOS TO EXISTING DATE ================= */
async function openAddPhotos() {
  if (currentViewIndex === null) return;
  
  // Create temporary file input
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.multiple = true;
  
  input.onchange = async (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;
    
    const loading = document.getElementById('loading');
    loading.classList.add('active');
    
    const images = [];
    
    try {
      const totalFiles = files.length;
      for (let i = 0; i < totalFiles; i++) {
        const file = files[i];
        loading.querySelector('p').textContent = `Uploading photo ${i + 1} of ${totalFiles}... üíï`;
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        
        const response = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
          { method: 'POST', body: formData }
        );
        
        const data = await response.json();
        images.push({ url: data.secure_url });
      }
      
      // Add photos to existing date
      const allDates = getData();
      const sortedDates = [...allDates].sort((a, b) => new Date(a.date) - new Date(b.date));
      const dateToModify = sortedDates[currentViewIndex];
      
      const actualIndex = allDates.findIndex(d => 
        d.date === dateToModify.date && 
        d.title === dateToModify.title &&
        d.notes === dateToModify.notes
      );
      
      allDates[actualIndex].images = [...(allDates[actualIndex].images || []), ...images];
      saveData(allDates);
      
      loading.classList.remove('active');
      loading.querySelector('p').textContent = 'Uploading photos... üíï';
      
      // Refresh view
      viewDate(currentViewIndex);
      loadTimeline();
      
      alert(`Added ${images.length} photo${images.length > 1 ? 's' : ''} successfully! üíï`);
      
    } catch (error) {
      loading.classList.remove('active');
      loading.querySelector('p').textContent = 'Uploading photos... üíï';
      alert('Error uploading photos. Please try again. üíî');
      console.error('Upload error:', error);
    }
  };
  
  input.click();
}
