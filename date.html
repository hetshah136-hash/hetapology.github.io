<style>
/* ================= ROOT THEME ================= */
:root {
  --bg: #F5F1ED;
  --text: #5C4B51;
  --accent: #FFB5C5;
  --accent-hover: #FFA0B8;
  --card: #FDFCFB;
  --border: #E8E3DD;
  --muted: #B8ADA3;
  --shadow: 0 10px 40px rgba(0,0,0,0.15);
  --input-shadow: 0 0 0 3px rgba(255,181,197,0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ================= FLOATING HEARTS ================= */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.heart {
  position: absolute;
  width: 36px;
  opacity: 0.3;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh) rotate(0deg); }
  to { transform: translateY(-20vh) rotate(360deg); }
}

/* ================= LOGIN ================= */
#login {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: var(--card);
  padding: 40px;
  border-radius: 20px;
  box-shadow: var(--shadow);
  text-align: center;
  width: 340px;
}

.login-box img { width: 60px; margin-bottom: 16px; }

.login-box input {
  width: 100%;
  height: 50px;
  padding: 0 16px;
  border-radius: 12px;
  border: 2px solid var(--border);
  margin-top: 20px;
}

.login-box input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: var(--input-shadow);
}

.login-box button {
  margin-top: 16px;
  height: 50px;
  width: 100%;
  background: var(--accent);
  border: none;
  border-radius: 25px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

/* ================= MAIN APP ================= */
#app {
  display: none;
  padding: 24px;
  max-width: 900px;
  margin: auto;
  position: relative;
  z-index: 1;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  gap: 16px;
  flex-wrap: wrap;
}

header h1 { font-size: 28px; }

header button {
  height: 48px;
  padding: 0 24px;
  border-radius: 24px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

/* ================= TIMELINE ================= */
.timeline {
  position: relative;
  padding-left: 40px;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 12px;
  top: 0;
  bottom: 0;
  width: 3px;
  background: linear-gradient(to bottom, var(--accent), rgba(255,181,197,0.3));
}

.timeline-item {
  background: var(--card);
  padding: 20px;
  margin-bottom: 24px;
  border-radius: 16px;
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: all 0.3s ease;
}

.timeline-item:hover {
  transform: translateX(6px);
  box-shadow: 0 10px 28px rgba(255,181,197,0.3);
}

.timeline-item h3 { font-size: 18px; margin-bottom: 6px; }
.timeline-item small { opacity: 0.7; }

/* ================= MODAL ================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-content {
  background: var(--card);
  width: 90%;
  max-width: 550px;
  padding: 40px;
  border-radius: 24px;
  box-shadow: var(--shadow);
  animation: modalIn 0.3s ease forwards;
  max-height: 90vh;
  overflow-y: auto;
}

@keyframes modalIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* ================= FORM ================= */
label {
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  display: block;
  margin-bottom: 8px;
}

input, textarea {
  width: 100%;
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 14px 16px;
  margin-bottom: 20px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: var(--input-shadow);
}

textarea { min-height: 100px; resize: vertical; }

/* ================= UPLOAD ================= */
.upload-zone {
  height: 160px;
  border: 2px dashed #D4CEC7;
  border-radius: 12px;
  background: #FAFAF8;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  margin-bottom: 20px;
}

.upload-zone.dragover {
  border-color: var(--accent);
}

.preview {
  display: grid;
  grid-template-columns: repeat(auto-fill, 80px);
  gap: 12px;
  margin-bottom: 20px;
}

.preview img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

/* ================= ACTIONS ================= */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

.actions button {
  height: 50px;
  padding: 0 32px;
  border-radius: 25px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.save { background: var(--accent); color: #fff; }
.cancel { background: #F0EBE6; }

/* ================= MOBILE ================= */
@media (max-width:600px){
  .actions { flex-direction: column; }
  .actions button { width: 100%; }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <img src="shrut-heart.png" alt="">
    <h3>Our Special Place</h3>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Enter ðŸ’•</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h1>Our Memories ðŸ’•</h1>
    <button onclick="openAdd()">ï¼‹ Add New Date</button>
  </header>
  <div class="timeline" id="timeline"></div>
</div>

<!-- ADD DATE MODAL -->
<div class="modal" id="addModal">
  <div class="modal-content">
    <h2>Add Date</h2>

    <label>Date</label>
    <input type="date" id="dateInput">

    <label>Title</label>
    <input type="text" id="titleInput">

    <label>Notes</label>
    <textarea id="notesInput"></textarea>

    <label>Photos</label>
    <div class="upload-zone" id="uploadZone">
      ðŸ“¸ Drag & Drop or Click
      <input type="file" id="imageInput" multiple hidden>
    </div>

    <div class="preview" id="preview"></div>

    <div class="actions">
      <button class="cancel" onclick="closeAdd()">Cancel</button>
      <button class="save" onclick="saveDate()">Save</button>
    </div>
  </div>
</div>

<script>
/* ================= CLOUDINARY ================= */
const CLOUD_NAME = 'dzfarzaew';
const UPLOAD_PRESET = 'date_gallery';

/* ================= DOM ================= */
const loginDiv = document.getElementById('login');
const app = document.getElementById('app');
const passwordInput = document.getElementById('password');
const timeline = document.getElementById('timeline');
const addModal = document.getElementById('addModal');
const dateInput = document.getElementById('dateInput');
const titleInput = document.getElementById('titleInput');
const notesInput = document.getElementById('notesInput');
const uploadZone = document.getElementById('uploadZone');
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');

/* ================= AUTH ================= */
function login() {
  if (passwordInput.value === 'hetandshruti') {
    loginDiv.style.display = 'none';
    app.style.display = 'block';
    loadTimeline();
  } else alert('Wrong password ðŸ’”');
}

/* ================= HEARTS ================= */
const hearts = document.getElementById('hearts');
for (let i=0;i<15;i++){
  const h=document.createElement('img');
  h.src='shrut-heart.png';
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=15+Math.random()*20+'s';
  hearts.appendChild(h);
}

/* ================= STORAGE ================= */
const KEY='romantic_dates';
const getData=()=>JSON.parse(localStorage.getItem(KEY)||'[]');
const saveData=d=>localStorage.setItem(KEY,JSON.stringify(d));

function loadTimeline(){
  timeline.innerHTML='';
  const data=getData().sort((a,b)=>new Date(b.date)-new Date(a.date));
  if(!data.length){
    timeline.innerHTML='<p style="opacity:.6;text-align:center;">No dates yet ðŸ’•</p>';
    return;
  }
  data.forEach(d=>{
    const el=document.createElement('div');
    el.className='timeline-item';
    el.innerHTML=`<h3>${d.title||'A Special Date'}</h3><small>${d.date}</small>`;
    timeline.appendChild(el);
  });
}

/* ================= MODAL ================= */
function openAdd(){
  addModal.style.display='flex';
  preview.innerHTML='';
  imageInput.value='';
}
function closeAdd(){ addModal.style.display='none'; }

/* ================= UPLOAD ================= */
uploadZone.onclick=()=>imageInput.click();
uploadZone.ondragover=e=>{e.preventDefault();uploadZone.classList.add('dragover');};
uploadZone.ondragleave=()=>uploadZone.classList.remove('dragover');
uploadZone.ondrop=e=>{
  e.preventDefault();
  uploadZone.classList.remove('dragover');
  imageInput.files=e.dataTransfer.files;
  showPreview();
};
imageInput.onchange=showPreview;

function showPreview(){
  preview.innerHTML='';
  [...imageInput.files].forEach(f=>{
    const r=new FileReader();
    r.onload=e=>{
      const img=document.createElement('img');
      img.src=e.target.result;
      preview.appendChild(img);
    };
    r.readAsDataURL(f);
  });
}

/* ================= SAVE ================= */
async function saveDate(){
  if(!dateInput.value){alert('Select date');return;}
  const images=[];
  for(let f of imageInput.files){
    const fd=new FormData();
    fd.append('file',f);
    fd.append('upload_preset',UPLOAD_PRESET);
    const r=await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,{method:'POST',body:fd});
    const d=await r.json();
    images.push({url:d.secure_url});
  }
  const all=getData();
  all.push({date:dateInput.value,title:titleInput.value,notes:notesInput.value,images});
  saveData(all);
  closeAdd();
  loadTimeline();
  alert('Saved ðŸ’•');
}

addModal.onclick=e=>{if(e.target===addModal)closeAdd();};
</script>

</body>
