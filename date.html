<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Memories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="date.css" />
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>Our Memories</h1>
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Enter</button>
  </div>
</div>

<!-- APP -->
<div id="app" hidden>

  <header>
    <h1>Our Memories</h1>
    <div class="header-actions">
      <button id="themeToggle">â˜¾</button>
      <button id="newDateBtn">New Date</button>
    </div>
  </header>

  <!-- Relationship Counter -->
  <section class="counter">
    <div class="counter-number" id="daysCounter">0</div>
    <div class="counter-label">Days Together</div>
  </section>

  <!-- Stats -->
  <section class="stats">
    <div class="stat">
      <div class="stat-number" id="totalDates">0</div>
      <div class="stat-label">Dates</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="totalPhotos">0</div>
      <div class="stat-label">Photos</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="thisYear">0</div>
      <div class="stat-label">This Year</div>
    </div>
  </section>

  <!-- Timeline -->
  <main id="timeline"></main>

</div>

<!-- ADD MODAL -->
<div class="modal" id="addModal">
  <form class="modal-card" id="addForm">
    <h2>Add Date</h2>

    <label>Date</label>
    <input type="date" id="dateInput" required />

    <label>Title</label>
    <input type="text" id="titleInput" />

    <label>Notes</label>
    <textarea id="notesInput"></textarea>

    <label>Photos</label>
    <input type="file" id="imageInput" multiple accept="image/*" />

    <div class="modal-actions">
      <button type="button" class="secondary" onclick="closeAdd()">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>
</div>

<script src="date.js"></script>
</body>
</html>
