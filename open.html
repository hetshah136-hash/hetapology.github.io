<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>

  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fbf8f4;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      height: 100vh;
    }

    /* ================= TAP SCREEN ================= */
    .wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 240px;
      height: 240px;
      background: #ead8d8;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      font-size: 16px;
    }

    /* ================= OVERLAY ================= */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(251,248,244,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* ================= PAPER CARD ================= */
    .paper-card {
      width: 220px;
      background: #b54a4a;
      padding: 18px 12px 16px;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
    }

    /* ================= PAPER TABS ================= */
    .tabs {
      position: relative;
      height: 24px;
      margin-bottom: -10px;
      overflow: visible;
    }

    .tab {
      position: absolute;
      top: 0;
      width: 120px;
      height: 20px;
      background: #ffffff;
    }

    .tab.left {
      left: 50%;
      transform: translateX(-50%);
      animation: openLeft 1.2s ease forwards;
    }

    .tab.right {
      right: 50%;
      transform: translateX(50%);
      animation: openRight 1.2s ease forwards;
    }

    @keyframes openLeft {
      to { transform: translateX(-160px); }
    }

    @keyframes openRight {
      to { transform: translateX(160px); }
    }

    /* ================= INNER PAPER ================= */
    .inner {
      background: #ffffff;
      padding: 16px 10px;
    }

    /* ================= DOODLE CHARACTER ================= */
    .face {
      margin-bottom: 8px;
    }

    .eyes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
    }

    .eyes span {
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
    }

    .smile {
      width: 18px;
      height: 10px;
      border-bottom: 2px solid #000;
      border-radius: 0 0 20px 20px;
      margin: 6px auto 0;
    }

    .body {
      width: 22px;
      height: 30px;
      border: 2px solid #000;
      border-top: none;
      margin: 6px auto 0;
    }

    /* ================= TEXT ================= */
    .text {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- TAP CARD -->
  <div class="wrapper">
    <div class="card" id="card">Tap</div>
  </div>

  <!-- OPEN CARD -->
  <div class="overlay" id="overlay">
    <div class="paper-card">

      <div class="tabs">
        <div class="tab left"></div>
        <div class="tab right"></div>
      </div>

      <div class="inner">
        <div class="face">
          <div class="eyes">
            <span></span>
            <span></span>
          </div>
          <div class="smile"></div>
        </div>
        <div class="body"></div>
      </div>

      <p class="text">I love you this much.</p>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const overlay = document.getElementById("overlay");

    card.addEventListener("click", () => {
      overlay.classList.add("active");
    });
  </script>

</body>
</html>
